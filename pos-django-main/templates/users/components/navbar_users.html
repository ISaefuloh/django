<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'users:welcome' %}">I-POS</a>
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- If user is authenticated (logged in), show user name and logout button -->
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <span class="navbar-text text-white mr-3">Hello, {{ user.username }}</span>
      </li>
      <li class="nav-item">
        <form method="POST" action="{% url 'users:logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-warning btn-sm">Logout</button>
        </form>
      </li>
    </ul>
    {% else %}
    <!-- Optionally, you can add login/register links for unauthenticated users -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="{% url 'users:login' %}" class="btn btn-success btn-sm">Login</a>
      </li>
    </ul>
    {% endif %}
    
  </div>
</nav>
