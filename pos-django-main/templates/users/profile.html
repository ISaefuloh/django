{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}I-POS | Profile{% endblock %}


{% block content %}
  <div class="row mt-5">
    <div class="col-md-12">
      <h1 class="display-3 text-shadow d-flex justify-content-center">
        I-POS
      </h1>
      <h2 class="mt-4 d-flex justify-content-center">
        Edit Profile
      </h2>
    </div>
  </div>
  <div class="row mt-3 d-flex justify-content-center">
    <div class="col-lg-5 ">

      <div class="card bg-dark">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success btn-lg btn-block">Simpan</button>
          </form>
        </div>
      </div>

    </div>

  </div>
{% endblock %}
