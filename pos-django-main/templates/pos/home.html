{% extends "base.html" %}

{% block title %}I-POS{% endblock %}

{% block content %}

{% if messages %}
  <div class="alert alert-danger" id="message-alert">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>

  <script type="text/javascript">
    // Tunggu beberapa detik sebelum menghilangkan pesan
    setTimeout(function() {
      var alert = document.getElementById("message-alert");
      if (alert) {
        alert.style.display = "none";  // Menyembunyikan pesan setelah 5 detik
      }
    }, 5000);  // Pesan akan hilang setelah 5000 milidetik (5 detik)
  </script>
{% endif %}

<div class="row mt-5">
  <div class="col-md-12">
    <h1 class=" display-2 d-flex justify-content-center">
      I-POS
    </h1>
    <hr>
  </div>
</div>

<div class="row mt-3 d-flex justify-content-center text-light">

  <div class="col-xl-12 mb-4">
    <a href="{% url 'pos:buat-order' %}" class="text-decoration-none">
      <div class="card bg-success text-dark">
        <div class="card-body shadow d-flex justify-content-center">
          <h4 class="display-3 text-pink card-title text-center">
            New Order
          </h4>
        </div>
      </div>
    </a>
  </div>
  <div class="col-xl-12 mb-4">
    <a href="{% url 'pos:order-aktif' %}" class="text-decoration-none">
      <div class="card bg-warning text-dark">
        <div class="card-body shadow d-flex justify-content-center">
          <h4 class="display-3 card-title text-center">
            Active Order
          </h4>
        </div>
      </div>
    </a>
  </div>
</div>
{% endblock %}
